<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container-mx-auto p3-border" >
        <form  onsubmit="saveToLocalStorage(event)">
            <div class="input-group ">
                <div class="row">
                    <div class="col">
                <label for="text" class="form-label">Choose Expenses:</label>
                <input  type="number" name="name" id="text" class="form-control-sm">
                <label for="desc">Choose description:</label>
                <input type="text" name="jhan" id="desc" class="form-control-sm">
                <label for="'category" >Choose a category:</label>
                <select class="form-select-md " name="komp" id="category" class="form-control-sm">
                    <option>Vacation</option>
                    <option>fuel</option>
                    <option>grocories</option>
                    <option>food</option>
                </select>
                <button>Add Expenses</button>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <ul id="listOfitems">
    </ul>    
</body>
<script>  
    function saveToLocalStorage(event){
        event.preventDefault();
        const name=event.target.name.value;
        const jh=event.target.jhan.value;
        const cat=event.target.komp.value;
        let obj={
            name,
            jh,
            cat
        }
        localStorage.setItem(obj.jh,JSON.stringify(obj))
        showuserOnscreen(obj)
       
        
    }
    function showuserOnscreen(obj){
    const Parele=document.getElementById('listOfitems');
    const childele=document.createElement('li');
    childele.textContent=obj.name + ' - ' + obj.jh + ' - ' + obj.cat
    Parele.appendChild(childele);

    var deleteBtn=document.createElement('input');
    deleteBtn.type='button';
    deleteBtn.value='delete';
    deleteBtn.onclick=()=>{
        localStorage.removeItem(obj.jh)
        Parele.removeChild(childele);
    
    }
    var editBtn=document.createElement('input');
    editBtn.type='button';
    editBtn.value='edit';
    editBtn.onclick=()=>{
        localStorage.removeItem(obj.jh)
        Parele.removeChild(childele);
        
        document.getElementById('text').value=obj.name
        document.getElementById('desc').value=obj.jh
        document.getElementById('category').value=obj.cat
    
    }
    childele.appendChild(deleteBtn)
    childele.appendChild(editBtn)
    Parele.appendChild(childele)
    }
    </script>
</html>
